<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html ::head"> </head>
<body id="page-top">


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">

        <a class="navbar-brand js-scroll-trigger" href="#page-top">Let's Take A Trip ! </a>-->

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">

                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#search">Wyszukaj wyjazd</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="masthead">
    <div class="container">
        <div class="intro-text">
            <a class="btn btn-primary btn-xl text-uppercase">Dostępne wyjazdy</a>
        </div>
    </div>
</header>


<table class="table table-bordered" width="100%" id="dataTable" cellspacing="0">
    <thead>
    <tr>
        <th>Państwo</th>
        <th>Data wyjazdu</th>
        <th>Data przyjazdu</th>
        <th>Rodzaj wyżywienia</th>
        <th>Cena dla dorosłych</th>
        <th>Cena dla dzieci</th>
        <th>Ilość miejsc dla dorosłych</th>
        <th>Ilość miejsc dla dzieci</th>
        <th>Zakup</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trip : ${trips}">
        <td th:text="${trip.getDestination().getCountry()}"></td>
        <td th:text="${trip.getDepartureTime()}"></td>
        <td th:text="${trip.arrivalTime}"></td>
        <td th:text="${trip.feedingType}"></td>
        <td th:text="${trip.pricePerAdult}"></td>
        <td th:text="${trip.pricePerChild}"></td>
        <td th:text="${trip.placeForAdult}"></td>
        <td th:text="${trip.placeForChildren}"></td>
        <td><button type="button" class="btn btn-secondary"><a th:href="@{'/buyTrip/' + ${trip.tripId}}">Kup!</a></button></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}"> Wróć </a>


<!-- Footer -->
<footer th:replace="fragments/footer.html ::footer"> </footer>

<div th:replace="fragments/jsLink.html ::script"> </div>

</body>
</html>
