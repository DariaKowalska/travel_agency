<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html ::head"> </head>
<body id="page-top">


<!-- Navigation -->
<nav class="navbar navbar-expand-xl navbar-dark fixed-top" id="mainNav">
    <div class="container">

        <a class="navbar-brand js-scroll-trigger" href="#page-top">Let's Take A Trip ! </a>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">Menu<i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/}">Strona główna</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="masthead">
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">Dostępne wyjazdy</div>
        </div>
    </div>
</header>

<!--formularz-->

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto mb-3">

            <form th:action="@{/find}" >
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">

                        <label>Kraj:
                            <select th:value="${continent}" name="continent">
                                <option value="europa">Europa</option>
                                <option value="azja">Azja</option>
                                <option value="afryka">Afryka</option>
                                <option value="ameryka">Ameryka</option>
                            </select>
                        </label>

                        <label>Państwo:
                            <select th:value="${country}" name="country">
                                <option value="islandia">Islandia</option>
                                <option value="wlochy">Włochy</option>
                                <option value="hiszpania">Hiszpania</option>
                                <option value="chorwacja">Chorwacja</option>
                                <option value="grecja">Grecja</option>
                            </select>
                        </label>

                        <button>Szukaj</button>


                    </div></div>

</form>
        </div></div></div>

<table class="table table-bordered" width="90%" id="dataTable" cellspacing="0">
    <thead>
    <tr>
        <th>ID wycieczki</th>
        <th>Kontynent</th>
        <th>Państwo</th>
        <th>Miasto </th>
        <th>Hotel</th>
        <th>Termin wyjazdu</th>
        <th>Termin powrotu</th>
        <th>Typ wyżywienia</th>
        <th>Cena za osobę dorosłą</th>
        <th>Cena za dziecko</th>
        <th>Cena promocyjna</th>
        <th>Ilość miejsc dla dorosłych</th>
        <th>Ilość miejsc dla dzieci</th>
        <th>Promocja</th>
        <th>Miasto wylotu</th>
        <th>Zakup</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trip : ${tripsList}">
        <td th:text="${trip.tripId}"></td>
        <td th:text="${trip.destination.continent}"></td>
        <td th:text="${trip.destination.country}"></td>
        <td th:text="${trip.destination.city}"></td>
        <td th:text="${trip.destination.hotel}"></td>
        <td th:text="${trip.departureTime}"></td>
        <td th:text="${trip.arrivalTime}"></td>
        <td th:text="${trip.feedingType}"></td>
        <td th:text="${trip.pricePerAdult}"></td>
        <td th:text="${trip.pricePerChild}"></td>
        <td th:text="${trip.promotionalPrice}"></td>
        <td th:text="${trip.placeForAdult}"></td>
        <td th:text="${trip.placeForChildren}"></td>
        <td th:text="${trip.promotion}"></td>
        <td th:text="${trip.departure}"></td>
        <td><button type="button" class="btn btn-secondary"><a th:href="@{'/buyTrip/' + ${trip.tripId}}">Kup!</a></button></td>
    </tr>
    </tbody>
</table>
<br><br>


<!-- Footer -->
<footer th:replace="fragments/footer.html ::footer"> </footer>

<div th:replace="fragments/jsLink.html ::script"> </div>

</body>
</html>
