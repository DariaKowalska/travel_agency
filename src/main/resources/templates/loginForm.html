<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head.html ::head"> </head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">


        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Let's Take A Trip ! </a>

                <a class="navbar-brand text-warning" th:if="${auth == null}">Not logged in</a>
                <a class="navbar-brand text-success" th:if="${auth != null}" text="${auth.getPrincipal().getUsername()}">Login
                    in</a>
<!--        <a class="navbar-brand text-success" th:if="${auth != null}" th:text="${'Hello ' + auth.getPrincipal().getUsername()}">Login in</a>-->


        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">

                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#search">Wyszukaj wyjazd</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${auth == null}" th:href="@{/login}">Logowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${auth != null}" th:href="@{/logout}">Wyloguj się</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}">Rejestracja</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="masthead" style="background-image: url('../img/header-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">Logowanie</div>
        </div>
    </div>
</header>

<!--formularz-->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

                <form th:action="@{/login-process}" th:method="post" >
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">

                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Email</label>
                            <input th:name="email" type="text" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Hasło</label>
                            <input th:name="password" type="password" class="form-control" placeholder="Hasło">
                        </div>

                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="sendMessageButton">Zaloguj się</button>
                    </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</article>

<!-- Footer -->
<footer th:replace="fragments/footer.html ::footer"> </footer>

<div th:replace="fragments/jsLink.html ::script"> </div>

</body>
</html>
