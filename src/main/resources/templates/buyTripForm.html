<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>buyTrip</title>
</head>
<body>
<a class="navbar-brand text-warning" th:if="${auth == null}">Not logged in</a>
<a class="navbar-brand text-success" th:if="${auth != null}" th:text="${'użytkownik  ' + auth.getPrincipal().getName}">Login
    in</a>

<form th:action="@{/buyTrip}"  method="post" class="col m8 s12 offset-m2">
    <div class="input-field col s6">

        <div class="row">
            <div class="input-field col s6">
                <input th:field="${trip.tripId}" id="tripId" type="number"/>
                <label for="tripId">podaj id wycieczki</label>


            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
        <input th:field="${user.email}" id="email" type="text"/>
        <label for="email">podaj swój email </label>
            </div>
        </div>

        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit" name="save">Wyślij
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </div>

</form>
</body>
</html>
