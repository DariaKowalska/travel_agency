<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head.html ::head"> </head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">

        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Let's Take A Trip ! </a>


        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">

                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/find}">Wyszukaj wyjazd</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${auth == null}" th:href="@{/login}">Logowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${auth != null}" th:href="@{/logout}">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="masthead" style="background-image: url('../img/header-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">Rejestracja</div>
        </div>
    </div>
</header>


<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

                <form th:action="@{/registration}" th:method="post" th:object="${user}">
                    <br>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Imię</label>
                            <input th:field="*{name}" type="text" class="form-control" placeholder="Imię">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">error-message</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Nazwisko</label>
                            <input th:field="*{lastname}" type="text" class="form-control" placeholder="Nazwisko">
                            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger">error-message</span>
                        </div>

                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Email</label>
                            <input th:field="*{email}" type="text" class="form-control" placeholder="Email">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">error-message</span>
                        </div>

                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Hasło</label>
                            <input th:field="*{password}" type="password" class="form-control" placeholder="Hasło">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">error-message</span>
                        </div>

                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</article>

<hr>

<!-- Footer -->
<footer th:replace="fragments/footer.html ::footer"> </footer>

<div th:replace="fragments/jsLink.html ::script"> </div>

</body>
</html>
